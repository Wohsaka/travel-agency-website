<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/e8e3c47cc3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Terra Travel</title>
</head>
<body>
    <main>
        <!--Navbar-->
        <nav class="navbar">
            <div class="logo">
                <h1 class="brand-title">Terra Travel <span><i class="fa fa-plane"></i></span></h1>
            </div>

            <ul class="navbar-list">
                <li class="navbar-list-item">
                    <a href="index.html" class="navbar-list-item-link">Home</a>
                </li>
                <li class="navbar-list-item">
                    <a href="about.html" class="navbar-list-item-link">About</a>
                </li>
                <li class="navbar-list-item">
                    <a href="services.html" class="navbar-list-item-link">Services</a>
                </li>
                <li class="navbar-list-item">
                    <a href="contact.html" class="navbar-list-item-link active">Contact</a>
                </li>
            </ul>
        </nav>
        <!--Header-->
        <div class="header">
            <video autoplay muted loop id="video" class="video">
                <source src="img/video.mp4" type="video/mp4">
            </video>
            <h1 class="header-title">
                Contact <span>Us</span>
            </h1>
        </div>
        <!--Content-->
        <div class="content">
            <!--Form-->
            <form action="">
                <p for="">Name:</p>
                <input type="text">
                <p for="">Email:</p>
                <input type="text">
                <p for="">Your message:</p>
                <textarea cols="30" rows="10"></textarea>
                <button>Submit</button>
            </form>
            <!--Contact info-->
            <div class="contact-info">
                <h2>Contact info</h2>
                <div class="info-container">
                    <h4><span><i class="fa fa-marker"></i></span> Address 123 London, 1st Av.</h4>
                    <h4><span><i class="fa fa-phone"></i></span> Phone (+1) 555 5555</h4>
                    <h4><span><i class="fa fa-envelope"></i></span> Email terraTravel@gmail.com</h4>
                </div>
            </div>
            <!--Social icons-->
            <div class="social-icons">
                <h2>Follow our social networks</h2>
                <div class="icons-container">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer>&copy; 2020 Ra√∫l Rojas <a href="http://github.com/Wohsaka"><i class="fab fa-github"></i></a></footer>
    </main>
</body>
</html>
